<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@3.0.0/build/pure-min.css">
  <style>
    body {
      padding: 2em;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    .pure-form input[type="text"],
    .pure-form input[type="email"],
    .pure-form input[type="tel"],
    .pure-form input[type="number"],
    .pure-form input[type="password"] {
      width: 100%;
    }
    .radio-group {
      margin-top: 2em;
    }
    .pure-g > div {
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <h2>Register</h2>

  <form class="pure-form pure-form-stacked">
    <div class="pure-g">

      <!-- Left Column -->
      <div class="pure-u-1-2" style="padding-right: 1em;">
        <label for="firstName">First Name</label>
        <input id="firstName" type="text" placeholder="First Name" required>

        <label for="phone">Phone Number</label>
        <input id="phone" type="tel" placeholder="123-456-7890" required>

        <label for="address1">Address Line 1</label>
        <input id="address1" type="text" placeholder="Street address" required>

        <label for="city">City</label>
        <input id="city" type="text" placeholder="City" required>

        <label for="credit">Credit Score</label>
        <input id="credit" type="number" min="300" max="850" placeholder="e.g., 700" required>
      </div>

      <!-- Right Column -->
      <div class="pure-u-1-2" style="padding-left: 1em;">
        <label for="lastName">Last Name</label>
        <input id="lastName" type="text" placeholder="Last Name" required>

        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@example.com" required>

        <label for="address2">Address Line 2</label>
        <input id="address2" type="text" placeholder="Apt, suite, unit (optional)">

        <label for="state">State</label>
        <input id="state" type="text" placeholder="State" required>

        <label for="zip">ZIP Code</label>
        <input id="zip" type="text" placeholder="ZIP Code" required>
      </div>

    </div>

    <!-- Full-width fields, outside of column division -->
    <label for="username" style="margin-top: 1em;">Username</label>
    <input id="username" type="text" placeholder="Choose a username" required>

    <label for="password">Password</label>
    <input id="password" type="password" placeholder="Create a password" required>

    <div class="radio-group">
      <label>I'm registering as:</label>
      <label class="pure-radio"><input type="radio" name="role" value="Buyer" required> Buyer</label>
      <label class="pure-radio"><input type="radio" name="role" value="Seller"> Seller</label>
      <label class="pure-radio"><input type="radio" name="role" value="Both"> Both</label>
    </div>

    <div style="margin-top: 1.5em;">
    <button type="submit" class="pure-button pure-button-primary">Register</button>
    <a href="login.html" class="pure-button">Back to Login</a>
    </div>
  </form>

</body>
</html>
