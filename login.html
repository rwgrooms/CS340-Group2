<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@3.0.0/build/pure-min.css">
  <style>
    body {
      padding: 2em;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    .pure-form {
      margin-top: 2em;
    }
    .link {
      margin-top: 1em;
      text-align: left;
    }
  </style>
</head>
<body>
  <h3>Direct negotiations between buyers and sellers of real estate</h3>
  
  <form class="pure-form pure-form-stacked">
    <label for="email">Email</label>
    <input id="email" type="email" placeholder="Email" required>

    <label for="password">Password</label>
    <input id="password" type="password" placeholder="Password" required>

    <button type="submit" class="pure-button pure-button-primary" style="margin-top: 1em;">Log In</button>
  </form>

  <div class="link">
    <p>Don't have an account? <a href="register.html">Register here</a></p>
    <p><a href="#">Forgot Password</a></p>

  </div>

</body>
</html>
